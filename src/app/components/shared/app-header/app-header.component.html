<header class="header">
  <mat-toolbar class="header-navbar">
    <div class="navbar-title">
      <a [routerLink]="['/countries']">
        <span>Where in the World?</span>
      </a>
    </div>
    <div class="navbar-dark-mode">
      <button
        class="icon"
        mat-icon-button
        (click)="toggleDarkMode()"
        [(ngModel)]="isDarkMode"
      >
        <mat-icon>{{ isDarkMode ? 'light_mode' : 'nights_stay' }}</mat-icon>
        <span>{{ isDarkMode ? 'Light' : 'Dark' }} Mode</span>
      </button>
    </div>
  </mat-toolbar>
</header>
